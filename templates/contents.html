<body class="bg-dark cover-container">

<div class="container">
    <img src="https://t1.daumcdn.net/cfile/tistory/99CA7F4A5A6ACA1018"

    <div class="info">
        <h4>{{ output }}</h4>
        <h4>{{ middleput }}</h4>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">닉네임</span>
        </div>
        <input type="text" class="form-control" id="author">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">코멘트</span>
        </div>
        <textarea class="form-control" id="bookReview"
                  cols="30"
                  rows="5" placeholder="140자까지 입력할 수 있습니다."></textarea>
    </div>
    <div class="review">
        <button onclick="makeReview()" type="button" class="btn btn-primary">리뷰 작성하기</button>
    </div>
</div>
<div class="reviews">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">닉네임</th>
            <th scope="col">코멘트</th>
        </tr>


        {% for sample in samples %}
            {% set author = sample['author'] %}
            {% set review = sample['review'] %}
            <tr>
                <td>{{ author }}</td>
                <td>{{ review }}</td>
            </tr>
        {% endfor %}

        </thead>
        <tbody id="reviews-box">
        </tbody>
    </table>
</div>
